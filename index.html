<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora Robin</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>

    <main class="contenedor">

        <header class="calc-text">
            <output id="input">0</output>
        </header>

        <section class="teclitas" aria-label="Teclado de la calculadora">

            <button type="button" class="Simbolo">AC</button>
            <button type="button" class="Simbolo">DEL</button>
            <button type="button" class="Operacion">%</button>
            <button type="button" class="Operacion">/</button>

            <button type="button" class="Numero">7</button>
            <button type="button" class="Numero">8</button>
            <button type="button" class="Numero">9</button>
            <button type="button" class="Operacion">*</button>

            <button type="button" class="Numero">4</button>
            <button type="button" class="Numero">5</button>
            <button type="button" class="Numero">6</button>
            <button type="button" class="Operacion">-</button>

            <button type="button" class="Numero">1</button>
            <button type="button" class="Numero">2</button>
            <button type="button" class="Numero">3</button>
            <button type="button" class="Operacion">+</button>

            <button type="button" class="Numero Numero0">0</button>
            <button type="button" class="Operacion">.</button>
            <button type="button" class="Operacion">=</button>

        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
